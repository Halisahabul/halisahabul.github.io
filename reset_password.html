<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prolig | Parola SÄ±fÄ±rla</title>
  <meta name="theme-color" content="#E41E26" />
  <style>
    :root { --brand:#0ABAB5; }
    *{box-sizing:border-box}
    body{margin:0;background:#f9f9f9;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:520px;margin:8vh auto;background:#fff;padding:28px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
    .center{text-align:center}
    img.logo{width:90px;height:90px;object-fit:contain;margin:6px auto 12px;display:block}
    h1{margin:8px 0 6px;color:var(--brand);font-size:22px;text-align:center}
    p{color:#333;margin:8px 0}
    .muted{color:#777;font-size:14px}
    .ok{color:#138000}.err{color:#b00020}
    form{margin-top:16px;display:grid;gap:12px}
    input{padding:12px 14px;border:1px solid #ddd;border-radius:10px;font-size:15px;width:100%}
    button{padding:12px 18px;border:0;border-radius:10px;background:var(--brand);color:#fff;font-weight:700;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    .msg{margin-top:10px;font-size:14px;min-height:20px}
    footer{margin-top:14px;text-align:center;color:#999;font-size:12px}
    .hidden{display:none}
    .box{padding:10px 12px;border-radius:10px;background:#fafafa;border:1px solid #eee;margin-top:8px}
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <img class="logo" alt="Prolig" src="https://mmyuxswdkqotljcispyc.supabase.co/storage/v1/object/public/logos/logo.png" />
    <h1>Yeni Parola Belirle</h1>
    <p class="muted center" id="state">BaÄŸlantÄ±nÄ±z doÄŸrulanÄ±yorâ€¦</p>

    <!-- BaÅŸarÄ± mesajÄ± -->
    <div id="okBox" class="hidden center box">
      <p class="ok"><strong>Oturum doÄŸrulandÄ±.</strong> LÃ¼tfen yeni parolanÄ±zÄ± girin.</p>
    </div>

    <!-- Hata mesajÄ± -->
    <div id="errBox" class="hidden center box">
      <p class="err"><strong>Hata:</strong> BaÄŸlantÄ± doÄŸrulanamadÄ±.</p>
      <p id="errDetail" class="muted"></p>
    </div>

    <!-- Parola formu -->
    <form id="form" class="hidden" autocomplete="off">
      <input id="p1" type="password" placeholder="Yeni parola (min 8 karakter)" minlength="8" required />
      <input id="p2" type="password" placeholder="Yeni parola (tekrar)" minlength="8" required />
      <button id="submitBtn" type="submit">ParolayÄ± GÃ¼ncelle</button>
      <div id="formMsg" class="msg"></div>
    </form>

    <!-- BaÅŸarÄ±lÄ± gÃ¼ncelleme -->
    <div id="doneBox" class="hidden center box">
      <p class="ok"><strong>Parola baÅŸarÄ±yla gÃ¼ncellendi.</strong></p>
      <p class="muted">Bu sayfayÄ± kapatabilirsiniz.</p>
    </div>

    <footer>Â© 2025 Halisahabul</footer>
  </div>

  <script>
    // ðŸ”§ DOLDUR: kendi projen
    const SUPABASE_URL = 'https://mmyuxswdkqotljcispyc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1teXV4c3dka3FvdGxqY2lzcHljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5ODk1MjAsImV4cCI6MjA3NTU2NTUyMH0.S_-Pkva8B1VSSMHYvo8q_MltiPl1ys0S5sev8rjoHQI';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY); // implicit flow (PKCE yok)

    const $ = (id) => document.getElementById(id);
    const show = (id) => $(id).classList.remove('hidden');
    const hide = (id) => $(id).classList.add('hidden');

    // Hash'ten access/refresh token'Ä± al (#access_token=...&refresh_token=...&type=recovery)
    function getTokensFromHash() {
      const hash = window.location.hash.startsWith('#') ? window.location.hash.slice(1) : '';
      const q = new URLSearchParams(hash);
      return {
        access_token: q.get('access_token'),
        refresh_token: q.get('refresh_token'),
        type: q.get('type')
      };
    }

    async function establishSessionFromHash() {
      const { access_token, refresh_token, type } = getTokensFromHash();
      if (!access_token || !refresh_token) {
        throw new Error('Gerekli kimlik bilgileri bulunamadÄ± (access_token/refresh_token yok).');
      }
      // implicit: tokenlarÄ± doÄŸrudan oturuma Ã§evir
      const { error } = await client.auth.setSession({ access_token, refresh_token });
      if (error) throw error;
      if (type && type.toLowerCase() !== 'recovery') {
        // Åžifre sÄ±fÄ±rlama dÄ±ÅŸÄ±ndaki akÄ±ÅŸlar da gelebilir; sadece uyarÄ±
        console.warn('Beklenen type=recovery, gelen:', type);
      }
    }

    (async () => {
      try {
        $('state').textContent = 'Oturum kuruluyorâ€¦';
        await establishSessionFromHash();
        $('state').textContent = 'Oturum doÄŸrulandÄ±.';
        show('okBox');
        show('form');
      } catch (e) {
        show('errBox');
        $('errDetail').textContent = (e && e.message) ? e.message : String(e);
        $('state').textContent = 'Ä°ÅŸlem baÅŸarÄ±sÄ±z.';
      }
    })();

    $('form').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const btn = $('submitBtn');
      const msg = $('formMsg');
      const p1 = $('p1').value.trim();
      const p2 = $('p2').value.trim();

      msg.className = 'msg';

      if (p1.length < 8) {
        msg.classList.add('err');
        msg.textContent = 'Parola en az 8 karakter olmalÄ±.';
        return;
      }
      if (p1 !== p2) {
        msg.classList.add('err');
        msg.textContent = 'Parolalar eÅŸleÅŸmiyor.';
        return;
      }

      btn.disabled = true;
      msg.textContent = 'GÃ¼ncelleniyorâ€¦';

      const { error } = await client.auth.updateUser({ password: p1 });

      if (error) {
        msg.classList.add('err');
        msg.textContent = 'GÃ¼ncelleme baÅŸarÄ±sÄ±z: ' + error.message;
        btn.disabled = false;
        return;
      }

      hide('form');
      hide('okBox');
      show('doneBox');
      $('state').textContent = 'TamamlandÄ±.';
    });
  </script>
</body>
</html>
